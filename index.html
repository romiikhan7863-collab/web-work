<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classn7</title>
    <style>
        header{
            background-color: black;
            color: white;
            padding: 30px;
        }
        nav{
            display: flex;
            background-color: green;
            justify-content: space-between;
            align-items: center;
        }
        ul{
            display: flex;
            list-style: none;
            align-items: center;
        }
        div{
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
            justify-content: end;
            /* just for rows */
            align-items: center;
            /* align for cloumns */
            background-color: red;
        }
        #first{
            background-color: yellow;
            width: 150px;
            padding: 10px;
        }
        #scnd{
            background-color: green;
            width: 150px;
            padding: 10px;
        }
        #third{
            background-color: blue;
            width: 150px;
            padding: 10px;
        }
    </style>
    <!-- flexbox froggy.com -->
</head>
<body>
    <!-- navbar (logo + plus + button) -->
     <header>
        <nav>
            <img src="./gladia. logo.svg" alt="">
            <img src="" alt="">
            <ul>
                <li>products</li>
                <li>solutions
                </li>
                <li>pricing</li>
                <li>developers</li>
                <li>resources</li>
                <li>company</li>
            </ul>
            <div><button>request a demo</button>
            <button>sign in</button></div>
        </nav>
     </header>
     <div>
        <h1 id="first">heading 1</h1>
        <h1 id="scnd">heading 1</h1>
        <h1 id="third">heading 1</h1>
     </div>
</body>
</html>
